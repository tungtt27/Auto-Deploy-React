<html>
    
    <head>
        <title>Auto-Deploy</title>
        <link rel="stylesheet" href="fontawesome-free-5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="bootstrap-5.0.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    
    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
            <div class="card add" ng-click="onAdd()">
                <i class="fas fa-folder-plus"></i>
                Thêm mới
            </div>
            <div class="card" ng-class="{'deploying': 1}" ng-repeat="(key, value) in listProject">
                <div class="action">
                    <i class="far fa-trash-alt" ng-click="onRemove(value)"></i>
                    <i class="fas fa-pen" ng-click="onEdit(value)"></i>
                </div>
                <div class="name">{{value.name}}</div>
                <div>{{value.host}}</div>
                <button type="button" class="btn btn-success deploy" ng-click="deploy(value)">Deploy</button>
                <div class="loading" ng-if="loading == value._id">
                    <div class="spinner-border text-success " role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tạo dự án</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form ng-submit="submit()" class="mb-0">
                        <div class="modal-body" id="modalProject">
                            <div class="alert alert-danger" style="display:none" id="error-project" role="alert">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên dự án</label>
                                <input class="form-control" ng-model="project.name" id="name" required>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="host" class="form-label">Host</label>
                                    <input class="form-control" ng-model="project.host" id="host" required>
                                </div>
                                <div class="mb-3 col">
                                    <label for="port" class="form-label">Port</label>
                                    <input type="number" class="form-control" ng-model="project.port" id="port" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="port" class="form-label">Username</label>
                                    <input class="form-control" ng-model="project.username" id="username" required>
                                </div>
                                <div class="mb-3 col">
                                    <label for="port" class="form-label">Password</label>
                                    <input class="form-control" ng-model="project.password" id="password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="port" class="form-label">Thư mục project</label>
                                    <input class="form-control" ng-model="project.localFolder" id="localFolder" required>
                                </div>
                                <div class="mb-3 col">
                                    <label for="port" class="form-label">Thư mục build</label>
                                    <input class="form-control" ng-model="project.build" id="build" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="buildScript" class="form-label">Build script</label>
                                    <textarea class="form-control" ng-model="project.buildScript" id="buildScript"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col">
                                    <label for="deployScript" class="form-label">Deploy script</label>
                                    <textarea class="form-control" ng-model="project.deployScript" id="deployScript"></textarea>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="port" class="form-label">Thư mục deploy server</label>
                                <input class="form-control" ng-model="project.remoteFolder" id="remoteFolder" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary ps-4 pe-4" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary ps-4 pe-4">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="angular-1.8.2/angular.min.js"></script>
        <script src="bootstrap-5.0.1/js/bootstrap.bundle.min.js"></script>
        <script src="jquery-3.6.0/jquery-3.6.0.slim.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
